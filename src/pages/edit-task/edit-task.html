<ion-header>

  <ion-navbar color="header">
    <ion-title text-center>{{task?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="task.title" placeholder="Enter Task Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Content</ion-label>
    <ion-textarea [(ngModel)]="task.content" placeholder="Description"></ion-textarea>
  </ion-item>

  <button color="header" style="margin-top: 10px" text-capitalize ion-button block full round (tap)="updateTask(task)">Update</button>
<!--   <button ion-button block clear (click)="removeTask(task)">Delete</button> -->
</ion-content>
