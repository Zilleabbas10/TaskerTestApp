<ion-header>

  <ion-navbar>
    <ion-title>AddTask</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="task.title" placeholder="Enter Task Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Content</ion-label>
    <ion-textarea [(ngModel)]="task.content" placeholder="Enter Task Description"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="addTask(task)">Add</button>
</ion-content>
