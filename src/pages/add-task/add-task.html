<ion-header>

  <ion-navbar color="header">
    <ion-title text-center>Add Task</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="task.title" placeholder="Enter Task Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Content</ion-label>
    <ion-textarea [(ngModel)]="task.content" placeholder="Enter Task Description"></ion-textarea>
  </ion-item>

  <button color="header" [disabled]="!task.title && !task.content" style="margin-top: 10px" text-capitalize ion-button block full round (tap)="addTask(task)">Add</button>
</ion-content>
